{% extends "base.html" %}
{% load static %}

{% block css %}
		<link rel="stylesheet" href="{% static "deps/css/header-light.css"%}" />

		<link rel="stylesheet" href="{% static "deps/css/login.css"%}" />
{% endblock css %}

{% block content %}
<body>
	<div class="login-wrapper">
		<div class="login-container">
			<div class="login-header">
				<h1>Create Account</h1>
				<p>Fill out the form to register</p>
			</div>


			<form class="login-form" action="#" method="post">
				<div class="form-group">
					<label for="username">Username</label>
					<input
						type="text"
						id="username"
						name="username"
						placeholder="Введите имя пользователя"
						required
					/>
					<div class="error-message" id="username-error">
						Invalid username
					</div>
				</div>

				<div class="form-group">
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						name="password"
						placeholder="Введите пароль"
						required
					/>
					<div class="error-message" id="password-error">Invalid password</div>
				</div>

				<div class="remember-forgot">
					<div class="remember-me">
						<input type="checkbox" id="remember"/>
						<label for="remember">Remember me</label>
					</div>
					<div class="forgot-password">
						<a href="#">Forgot password?</a>
					</div>
				</div>

				<button type="submit" class="login-button pink-btn">Login</button>
			</form>

			<div class="register-link">
				<p>Don't have an account yet?</p>
				<P><a href="#">Register</a></P>
			</div>
		</div>
	</div>
</body>
{% endblock content %}
